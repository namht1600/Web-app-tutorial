<h1>My Todo's</h1>
<div class="container">
  <table border="1" class="table">
    <caption>My Todo's</caption>
    <thead>
    <tr>
      <th>description</th>
      <th>Target Date</th>
      <th>is Completed</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <th>{{todo.description }}</th>
      <th>{{todo.targetDate | date | uppercase}}</th>
      <th>{{todo.done}}</th>
    </tr>
    </tbody>
  </table>
</div>
